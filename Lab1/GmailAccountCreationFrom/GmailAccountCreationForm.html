<!DOCTYPE html>
<html>
    <head>
<title>gmail creation page</title>
<link rel="stylesheet" href="Gmail_Account_Form.css">
</head>

<body>
    <section id="block">
        <video autoplay muted loop width="100%" height="100%" >
            <source src="Background.mp4" type="video/mp4">
            
        </video>
        <div>
            <form action="" id="lab-form">
                <h1> Create Gmail Account</h1>
                <input type="text" title="name" name="fname" placeholder="Full Name">
                <br>
                <input type="number" title="contact_no" min="6000000000" max="9000000000" placeholder="Contact Number">
                <br>
                <input type="email" title="email" placeholder="Enter email id">
                <br>
                <button form="lab-form"> Reset</button>
                <button form="lab-form"> Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
